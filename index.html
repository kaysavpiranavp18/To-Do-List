<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Task List</title>
  </head>
  <body>
    <div class="container">
      <h1>My Tasks</h1>
      <form id="form">
        <input
          type="text"
          class="input"
          id="input"
          placeholder="What do you need to do?"
          autocomplete="off"
        />
        <button type="submit" class="btn add-btn">Add Task</button>
      </form>

      <ul class="todos" id="todos"></ul>

      <button class="btn clear-btn" id="clearCompleted">Clear Finished Tasks</button>

      <button class="btn theme-toggle-btn" id="themeToggle">Toggle Dark/Light Theme</button>
    </div>

    <small>Left-click to mark as completed. <br> Right-click to remove task.</small>

    <script src="script.js"></script>
  </body>
</html>
